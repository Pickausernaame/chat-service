openapi: 3.0.3
info:
  title: Bank Support Chat Manager API
  version: v1

servers:
  - url: http://localhost:8081/v1
    description: Development server

paths:
  /getFreeHandsBtnAvailability:
    post:
      description: Checks free hands availability.
      parameters:
        - $ref: "#/components/parameters/XRequestIDHeader"
      responses:
        '200':
          description: Checks availability result.
          content:
            application/json:
             schema:
               $ref: "#/components/schemas/PostGetFreeHandsBtnAvailabilityResponse"

  /freeHands:
    post:
      description: Sets availability for new clients.
      parameters:
        - $ref: "#/components/parameters/XRequestIDHeader"
      responses:
        '200':
          description: Sets availability for new clients result.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PostFreeHandsResponse"

security:
  - bearerAuth: [ ]

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT


  parameters:
    XRequestIDHeader:
      in: header
      name: X-Request-ID
      schema:
        type: string
        format: uuid
        x-go-type: types.RequestID
        x-go-type-import:
          path: "github.com/Pickausernaame/chat-service/internal/types"
      required: true

  schemas:
    # Common.
    PostGetFreeHandsBtnAvailabilityResponse:
      properties:
        data:
          $ref: "#/components/schemas/ManagerAvailability"
        error:
          $ref: "#/components/schemas/Error"

    PostFreeHandsResponse:
      properties:
        data:
          type: string
          nullable: true
        error:
          $ref: "#/components/schemas/Error"

    ManagerAvailability:
      properties:
        available:
          type: boolean

    Error:
      required: [ message, code ]
      properties:
        code:
          $ref: "#/components/schemas/ErrorCode"
        message:
          type: string
        details:
          type: string

    ErrorCode:
      type: integer
      description: contains HTTP error codes and specific business logic error codes (the last must be >= 1000).
      enum: [ 5000 ]
      x-enum-varnames: [ ErrorCodeManagerOverloadedError ]
      minimum: 400
