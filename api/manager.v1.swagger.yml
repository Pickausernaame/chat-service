openapi: 3.0.3
info:
  title: Bank Support Chat Manager API
  version: v1

servers:
  - url: http://localhost:8081/v1
    description: Development server

paths:
  /getFreeHandsBtnAvailability:
    post:
      description: Checks free hands availability.
      parameters:
        - $ref: "#/components/parameters/XRequestIDHeader"
      responses:
        '200':
          description: Checks availability result.
          content:
            application/json:
             schema:
               $ref: "#/components/schemas/GetFreeHandsBtnAvailabilityResponse"

  /freeHands:
    post:
      description: Sets availability for new clients.
      parameters:
        - $ref: "#/components/parameters/XRequestIDHeader"
      responses:
        '200':
          description: Sets availability for new clients result.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FreeHandsResponse"

  /getChats:
    post:
      description: Get open problems assigned to manager
      parameters:
        - $ref: "#/components/parameters/XRequestIDHeader"
      responses:
        '200':
          description: List of chats with problems
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetChatsResponse"

  /getChatHistory:
    post:
      description: Get chat history.
      parameters:
        - $ref: "#/components/parameters/XRequestIDHeader"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetChatHistoryRequest"
      responses:
        '200':
          description: Messages list.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetChatHistoryResponse"

  /sendMessage:
    post:
      description: Send new message to the chat.
      parameters:
        - $ref: "#/components/parameters/XRequestIDHeader"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SendMessageRequest"
      responses:
        '200':
          description: Message created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SendMessageResponse"

  /closeChat:
    post:
      description: Closing chat.
      parameters:
        - $ref: "#/components/parameters/XRequestIDHeader"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatId"
      responses:
        '200':
          description: Message created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloseChatResponse"

security:
  - bearerAuth: [ ]

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT


  parameters:
    XRequestIDHeader:
      in: header
      name: X-Request-ID
      schema:
        type: string
        format: uuid
        x-go-type: types.RequestID
        x-go-type-import:
          path: "github.com/Pickausernaame/chat-service/internal/types"
      required: true

  schemas:
    # Common.

    GetChatHistoryResponse:
      properties:
        data:
          $ref: "#/components/schemas/MessagesPage"
        error:
          $ref: "#/components/schemas/Error"

    GetFreeHandsBtnAvailabilityResponse:
      properties:
        data:
          $ref: "#/components/schemas/ManagerAvailability"
        error:
          $ref: "#/components/schemas/Error"

    FreeHandsResponse:
      properties:
        data:
          type: string
          nullable: true
        error:
          $ref: "#/components/schemas/Error"

    GetChatsResponse:
      properties:
        data:
          $ref: "#/components/schemas/ChatList"
        error:
          $ref: "#/components/schemas/Error"

    ChatId:
      required: [ chatId ]
      properties:
        chatId:
          type: string
          format: uuid
          x-go-type: types.ChatID
          x-go-type-import:
            path: "github.com/Pickausernaame/chat-service/internal/types"

    SendMessageRequest:
      allOf:
        - $ref: "#/components/schemas/ChatId"
        - type: object
          required: [ messageBody ]
          properties:
            messageBody:
              type: string
              minLength: 1
              maxLength: 3000

    SendMessageResponse:
      properties:
        data:
          $ref: "#/components/schemas/MessageWithoutBody"
        error:
          $ref: "#/components/schemas/Error"

    CloseChatResponse:
      properties:
        data:
          type: object
        error:
          $ref: "#/components/schemas/Error"

    MessageWithoutBody:
      required: [ id, authorId, createdAt ]
      properties:
        id:
          type: string
          format: uuid
          x-go-type: types.MessageID
          x-go-type-import:
            path: "github.com/Pickausernaame/chat-service/internal/types"
        authorId:
          type: string
          format: uuid
          x-go-type: types.UserID
          x-go-type-import:
            path: "github.com/Pickausernaame/chat-service/internal/types"
        createdAt:
          type: string
          format: date-time

    ManagerAvailability:
      properties:
        available:
          type: boolean

    ChatList:
      required: [chats]
      properties:
        chats:
          type: array
          items:
            $ref: '#/components/schemas/Chat'

    Chat:
      type: object
      required: [chatId, clientId]
      properties:
        chatId:
          type: string
          format: uuid
          x-go-type: types.ChatID
          x-go-type-import:
            path: "github.com/Pickausernaame/chat-service/internal/types"
        clientId:
          type: string
          format: uuid
          x-go-type: types.UserID
          x-go-type-import:
            path: "github.com/Pickausernaame/chat-service/internal/types"

    GetChatHistoryRequest:
      required: [chatId]
      properties:
        chatId:
          type: string
          format: uuid
          x-go-type: types.ChatID
          x-go-type-import:
            path: "github.com/Pickausernaame/chat-service/internal/types"
        pageSize:
          type: integer
          minimum: 10
          maximum: 100
        cursor:
          type: string

    MessagesPage:
      required: [ messages, next ]
      properties:
        messages:
          type: array
          items:
            $ref: "#/components/schemas/Message"
        next:
          type: string

    Message:
      required: [ id, body, createdAt, authorId ]
      properties:
        id:
          type: string
          format: uuid
          x-go-type: types.MessageID
          x-go-type-import:
            path: "github.com/Pickausernaame/chat-service/internal/types"
        authorId:
          type: string
          format: uuid
          x-go-type: types.UserID
          x-go-type-import:
            path: "github.com/Pickausernaame/chat-service/internal/types"
        body:
          type: string
        createdAt:
          type: string
          format: date-time

    Error:
      required: [ message, code ]
      properties:
        code:
          $ref: "#/components/schemas/ErrorCode"
        message:
          type: string
        details:
          type: string

    ErrorCode:
      type: integer
      description: contains HTTP error codes and specific business logic error codes (the last must be >= 1000).
      enum: [ 5000, 5001]
      x-enum-varnames: [ ErrorCodeManagerOverloadedError, ErrorCodeProblemNotExistError]
      minimum: 400
